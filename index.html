          <div class="tm-section-wrap ">
            <section id="2diena" class="row tm-section">
              <div class="col-xl-6">
                <div class="tm-section-half bg-white" >    
                                     
                    <h2 class="tm-section-title tm-color-primary mb-5">Otrdiena</h2>
                    <p class="mb-5">
                      Šajā rītā var mazliet vairāk pagulēt, nevis kā pirmdienā, ka ir jaizbrauc salīdzinoši laicīgi, jo šodien lekcijas sākas tikai 10:30. Pirmā prātu darbinošā lekcija ir Matemātiskā loģika. Pēc šīs lekcijas jādodas ātrās pusdienās un uz darbu. 
Darbā uzzinu jaunumus, saņemu jaunus uzdevumus vai arī turpinu iesāktās lietas no pagajušas dienas. Diezko daudz otrdienās nesanāk pastrādāt, jo Linux Sistēmas programmēšanas kurss jau sākas 14:30 un kopā ar praktiskajiem uzdevumiem tas rit līdz 18. 
Tad iegriežos atkal darbā un mēginu finišēt darba lietas.  Mājās atgriežos apmēram pulksten 20 -21. Bieži vien šajās dienās vakarpusē norisinās Latvijas Universitātes Basketbola līgas spēles, kur tiek pārstāvēta Datorikas Fakultātes komanda.

                    </p>
                    
                </div>
              </div>
              <div class="col-xl-6">
                <div class="tm-section-half"
                >
                <img src="img/Tuesday.jpg" alt="Our Work Image" class="img-fluid">
                  
                    
                </div>

          <div class="tm-section-wrap ">
            <section id="3diena" class="row tm-section">
              <div class="col-xl-6">
                  <div class="tm-section-half"
                  >

                  </div>
              </div>
              <div class="col-xl-6">
                  <div class="tm-section-half bg-white" >    
                                     
                      <h2 class="tm-section-title tm-color-primary mb-5">Trešdiena</h2>
                      <p class="mb-5">
                          Lai vai cik nepatīkami tas būtu, bet trešdienas rīts iesākas visnotaļ agri. Universitātē jau jābūt pulksten 8:30, kad ir Matemātiskās analīzes II prakstiskie darbi. Pirms šiem darbiem man ļoti patīk paņemt kādu kafiju, jo šajās lekcijās mundrums patiešām noder, lai spētu labi koncentrēties un saprast lielu vielas apjomu. Pēc šiem praktiskajiem darbiem seko Matemātiskās analīzes II lekcija, kur ir jāapgūst jaunā viela teorētiski un praktiski tā tiks apgūta nākamās nedēļas praktiskajos darbos. Pēc šīs lekcijas diena beidzās un var droši “solot” uz darbu. Darbā noteikti atkal ir izveidojušies jauni uzdevumi un radušās jaunas problēmas, tās tiek risinātas līdz kādiem pulksten 19iem. Tad jādodas mājās, bet kā jau ir nedēļas vidus, ir nepieciešams doties sportot uz sporta zāli, jo kā jau mums visiem labi zināms, labi uzturēta forma palīdz ikdienas stresa pārpilnajā dzīvē. Pie miera šajās dienās sanāk doties parasti ap divpadsmitiem.

                      </p>
                      
                  </div>
              </div>
            </section>
          </div>

          <div class="tm-section-wrap ">
              <section id="4diena" class="row tm-section">
                <div class="col-xl-6">
                  <div class="tm-section-half bg-white" >    
                                       
                      <h2 class="tm-section-title tm-color-primary mb-5">Ceturtdiena</h2>
                      <p class="mb-5">
                          Ceturtdiena arī iesākas ļoti agri un divi agrie rīti pēc kārtas ir patiešām ļoti labs izaicinājums un pat varētu teikt, ka disciplīnu trennējošs pasākums. Pirmā lekcija šajā dienā ir Tīmekļa Dizainu pamata kursā, kur tiek uzzinātas salīdzinoši daudz nianses par dizaina pasauli un kā tas viss tiek uztverts – interesanti ! Pēc šīs lekcijas seko Formālo gramatiku lekcija, ir jāparslēdzas no mākslas un varbūt pat varētu teikt, ka no tāda brīva domu lidojuma, pie noteiktiem noteikumiem, algoritmiem un likumiem, lai saprastu kā šīs gramatikas tiek veidotas un darbinātas. Protams, pasniedzējs liek domāt un meklēt sakarības ar reālo dzīvi , lai šīs formālās gramatikas pēc iespējas vairāk iesaistītu ikdienas situācijās. Pēc šis lekcijas tiek ieturētas varbūt ne tik ātras pusdienas, bet gluži aizsēdēties arī nedrīkst, jo ir jau diena pusē un jādodas uz darbu. Nonākot darbā ir jāsaskarās ar jaunām problēmam un prasībām no klienta puses, kas bieži vien izvēršas ļoti interesanti un aizraujoši. Kad darba lietas ir izdarītas, ir jau jāskrien uz Specsemināru , kur patiešām tiek izrunātas jaunākās tendencies ar pasniedzēju M.Vītiņu un saprasts tehnoloģiju virziens mūsdienu strauji augošajā pasaulē, bet tas arī ir nepieciešams, lai ikdienas rutīnā nepazustu un saprastu uz ko visa pasaule mērķtiecīgi dodās. Pēc šīs runātīgas lekcijas ir jādodas uz Tīmekļa dizainu pamatu praktisko nodarbību, kur viss tas, kas bija jāapgūst teorētiski rīta agrumā tagad ir jāmēģina iesaistīt praktiski. Pēc šī ir jādodas uz darbu , pabeigt uzdevumus, kas netika pabeigti pa dienu. Mājās esmu aptuveni deviņos un drīz jau ir jādodas pie miera.

                      </p>

                          <h2 class="tm-section-title tm-color-primary mb-5">Piektdiena</h2>
                          <p class="mb-5">
                              Piektdiena sākas atkal agri, jo ir jāveic tieši tāds pats pārbauciens kā pirmdienas rītā. Ar vienu transportu tieku līdz tramvajam un tālāk dodos uz Atlētisko vingrošanu. Pēc treniņa ir jādodas uz darbu un šoreiz jāstrādā kārtīgi, jo šoreiz ir jaizdara viss kas ir pa nedēļu iekavēts. Pietkdienā arī noteikti ir jāatpūšās un jāsatiek nesatiktie draugi vai arī jāpavada laiks ar ģimeni , bet ja nesanāk viens vai otrs, tad noteikti ir laiks apskatīties kādu seriālu vai filmu. Parasti piektdienā tiek sastādīts plāns uz nākamo nedēļu, kas ir jāsasniedz, kādi dabi gaida un kura diena būs grūtākā sagaidāmajā nedēļā
                          </p>
                          
                      </div>
                  </div>
                </section>
              </div>

              <div class="tm-section-wrap ">

                    <div class="col-xl-6">
                      <div class="tm-section-half bg-white" >    
                                           
                          <h2 class="tm-section-title tm-color-primary mb-5">Sestdiena</h2>
                          <p class="mb-5">
                              Pirmā brīvdiena ir atnākusi ar lieliem soļiem un šeit noteikti ir vērts pateikt, ka brīvdienas tiek iesāktas ar garu miegu, jo miegs nav vērtējams ar plusa zīmi nedēļas gaitā, tādēļ šis ir tas rīts kas ir nepieciešams izgulēties. Sestdienas rīts iesākas ar garām un kārtīgām brokastīm, jo visas iepriekšējās nedēļas dienas brokastis tiek izlaistas vai arī ir ļoti ātras pa ceļam. Sestdienā arī ir jaizdara kāds mājas darbs, jāsakārto galds un jāsakārto istaba, lai nebūtu pārāk liela nekārtība. Tad noteikti jādodas izvēdināt galva pastaigā gar jūru vai pa mežu.Tad kad šīs lietas ir izdarīts, jāpievēršas mācībām. Jāsāk pildīt Linux Sistēmas programmēšanas mājasdarbs, kurš parasti ir ļoti apjomīgs un prasa salīdzinoši daudz laiku. Kad tas tiek izdarīts, tad tiek apskatīta kāda jaunākā filma vai seriāls

                          </p>

                              <p class="mb-5">
                                  Otrā brīvdiena iesākas tieši tāpat kā pirmā- ar kārtīgu izgulēšanos, jo kas var būt labāks par vienu gulēšanu līdz vienpadsmitiem un plus velvienu tādu pašu gulēšanu. Pēc gulēšanas seko brokastis un tad jau ir jādodas uz Latvijas Universitātes māju Jelgavas ielā 3, kur tiek pildīti mājasdarbi dažādos priekšmetos, kā Matemātiskā loģika, Matemātiskā Analīze, jo kas var būt labāks kā atkārtošana? Pēc šī es dodos mājās, lai palīdzētu vecākiem mājasdarbos, piemēram, palīdzēt virtuves darbos vai arī nomazgāt traukus. Pēc šī tiek apskatīta kāda filma, apskatītas nākamās nedēļas kalendārs , kas tur notiek, kas tur darās un tad jau ir jādodas salīdzinoši agri pie miera, jo kā mēs jau zinam, tad pirmdienas rīts iesākas agri !
